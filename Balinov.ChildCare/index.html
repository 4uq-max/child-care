<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ChildCare</title>
    <link href="./Content/Styles/ol.css" rel="stylesheet" type="text/css" />
    <link href="./Content/Styles/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="./Content/Styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./Content/Styles/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="./Content/Styles/loading-bar.min.css" rel="stylesheet" type="text/css" />
    <link href="./Content/Styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="ChildCare" ng-cloak>
    <div class="container" ng-controller="HomeController">
        <header class="row hidden-xs">
            <div><a href="/#/Home"><img src="Content/Images/logo.png" alt="logo" /></a></div>
            <div><a href="/#/Home">ChildCare</a></div>
        </header>
        <nav class="row navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand visible-xs-block">
                    <a href="/#/Home"><img src="Content/Images/logo-white.png" alt="logo" style="max-width: 36px;" /></a>
                    <a href="/#/Home">ChildCare</a>
                </div>
            </div>
            <div class="navbar-collapse navbar-responsive-collapse collapse" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li ng-show="model.isAuthenticated"><a href="/#/Home">Начало</a></li>
                    <li ng-hide="model.isAuthenticated"><a href="/#/Account/Login">Вход</a></li>
                    <li ng-hide="model.isAuthenticated"><a href="/#/Account/Register">Регистрация</a></li>
                    <li ng-show="model.isAuthenticated"><a href="/#/Account/LogOff">Изход</a></li>
                </ul>
            </div>
        </nav>
        <main class="row"
              ng-include="model.isAuthenticated ? './Scripts/app/views/Home.html' : './Scripts/app/views/Account.html'">
        </main>
        <footer class="row">
            <p>&copy; 2014 - ChildCare Balinov.net</p>
        </footer>
    </div>
    <script src="Scripts/libs/jquery-2.1.0.min.js"></script>
    <script src="Scripts/libs/jquery-ui.min.js"></script>
    <script src="Scripts/libs/jquery.blockUI.js"></script>
    <script src="Scripts/libs/bootstrap.min.js"></script>
    <script src="Scripts/libs/angular/angular.min.js"></script>
    <script src="Scripts/libs/angular/angular-route.min.js"></script>
    <script src="Scripts/libs/angular/loading-bar.min.js"></script>
    <script src="Scripts/libs/angular/angular-animate.min.js"></script>
    <script src="Scripts/libs/ol-whitespace.js"></script>
    <!-- Controllers -->
    <script src="Scripts/app/controllers/BaseController.js"></script>
    <script src="Scripts/app/controllers/HomeController.js"></script>
    <script src="Scripts/app/controllers/AlarmController.js"></script>
    <script src="Scripts/app/controllers/AlarmListController.js"></script>
    <script src="Scripts/app/controllers/GeofenceController.js"></script>
    <script src="Scripts/app/controllers/GeofenceListController.js"></script>
    <script src="Scripts/app/controllers/GeofenceGroupController.js"></script>
    <script src="Scripts/app/controllers/GeofenceGroupListController.js"></script>
    <script src="Scripts/app/controllers/LoginController.js"></script>
    <script src="Scripts/app/controllers/RegisterController.js"></script>
    <script src="Scripts/app/controllers/NotificationListController.js"></script>
    <script src="Scripts/app/controllers/UserDeviceController.js"></script>
    <script src="Scripts/app/controllers/UserDeviceListController.js"></script>
    <script src="Scripts/app/controllers/UserDeviceHistoryController.js"></script>
    <!-- Services -->
    <script src="Scripts/app/services/DataService.js"></script>
    <script src="Scripts/app/services/MapService.js"></script>
    <script src="Scripts/app/services/MessageService.js"></script>
    <script src="Scripts/app/services/GpsPlayerService.js"></script>
    <!-- App main -->
    <script src="Scripts/app/app.js"></script>
    <!-- Directives -->
    <script src="Scripts/app/directives/DatePicker.js"></script>
</body>
</html>
