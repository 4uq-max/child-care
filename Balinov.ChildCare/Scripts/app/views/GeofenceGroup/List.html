<h1>Групи зони</h1>
<a href="#/GeofenceGroup" class="btn btn-default">Добави</a>
<div class="list-container">
    <div class="list" ng-repeat="geofenceGroup in model.geofenceGroups">
        <div class="list-item">
            <a href="#/GeofenceGroup/{{geofenceGroup.Id}}" class="icon icon-edit dark"></a>
            <a class="icon icon-delete dark" ng-click="model.remove(geofenceGroup)"></a>
            <span>{{ geofenceGroup.Name }}</span>
        </div>
    </div>
</div>
