<h1>Известия</h1>
<div class="list-container">
    <div class="list" ng-repeat="notification in model.notifications">
        <div class="list-item">
            <a class="icon icon-delete dark" ng-click="model.remove(notification)"></a>
            <span>{{ notification.Message }}</span>
        </div>
    </div>
</div>
