<div class="col-md-8 col-sm-10 col-xs-12">
    <div ng-include="model.errors.length ? './Scripts/app/views/Error.html' : null"></div>
    <form method="post" id="RegisterForm">
        <h1>Създаване на акаунт</h1>
        <div class="form-group">
            <input type="text" name="Email" placeholder="ime@example.com" ng-model="model.register.Email" class="form-control" />
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="FirstName" placeholder="Име" ng-model="model.register.FirstName" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="LastName" placeholder="Фамилия" ng-model="model.register.LastName" class="form-control" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="Password" placeholder="Парола" ng-model="model.register.Password" class="form-control" />
        </div>
        <div class="form-group">
            <input type="password" name="ConfirmPassword" placeholder="Парола отново" ng-model="model.register.ConfirmPassword" class="form-control" />
        </div>
        <button type="button" ng-click="model.submit()" class="btn btn-default">Създай акаунт</button>
</form>
</div>
