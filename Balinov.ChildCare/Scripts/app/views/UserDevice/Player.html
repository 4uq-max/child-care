<div id="player">
    <div id="player-map"></div>
    <div id="player-back">
        <a class="icon icon-back dark"
           ng-click="remove()"></a>
    </div>
    <div id="player-info">
        <div>Дейност: {{ locationPlayer.CurrentActivity }} ({{ locationPlayer.CurrentActivityConfidence }}%)</div>
    </div>
    <div id="player-toolbar">
        <a class="icon icon-pause dark" ng-click="play()"
           ng-class="locationPlayer.Paused ? 'icon-play' : ''"></a>
        <a class="icon icon-stop dark" ng-click="stop()"></a>
        <span class="player-time-label">{{ locationPlayer.CurrentTimeText }}</span>
        <span id="progress-bar"></span>
        <span class="player-time-label">{{ locationPlayer.EndTimeText }}</span>
    </div>
</div>
