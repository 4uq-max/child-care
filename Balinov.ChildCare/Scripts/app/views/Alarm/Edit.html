<h1>
    <a href="#/Alarm/List" class="icon icon-back dark"></a>
    <span ng-hide="model.isEdit">Нова аларма</span>
    <span ng-show="model.isEdit">Редакция на аларма</span>
</h1>
<div ng-include="model.errors.length ? './Scripts/app/views/Error.html' : null"></div>
<form method="post" id="AlarmForm">
    <div class="form-group">
        <select name="DeviceId" class="form-control"
                ng-model="model.alarm.DeviceId"
                ng-options="device.DeviceId as device.Name for device in model.devices">
            <option value="">Изберете устройство</option>
        </select>
    </div>
    <div class="form-group">
        <select name="GeofenceId" class="form-control"
                ng-model="model.alarm.GeofenceId"
                ng-options="geofence.Id as geofence.Name for geofence in model.geofences">
            <option value="">Изберете зона</option>
        </select>
    </div>
    <button type="button" ng-click="model.submit()" class="btn btn-default">Запази</button>
</form>
