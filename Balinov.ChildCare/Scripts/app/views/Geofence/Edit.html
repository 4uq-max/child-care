<h1>
    <a href="#/Geofences" ng-click="model.list()" class="icon icon-back dark"></a>
    <span ng-hide="model.isEdit">Нова зона</span>
    <span ng-show="model.isEdit">Редакция на зона</span>
</h1>
<div ng-include="model.errors.length ? './Scripts/app/views/Error.html' : null"></div>
<form method="post" id="GeofenceForm">
    <div class ="form-group">
        <input type="text" name="Name" placeholder="Име" ng-model="model.geofence.Name" class="form-control" />
    </div>
    <div class="form-group">
        <select name="GroupId" class="form-control"
                ng-model="model.geofence.GroupId"
                ng-options="group.Id as group.Name for group in model.groups">
            <option value="">Изберете група</option>
        </select>
    </div>
    <div class="form-group" ng-hide="model.isEdit">
        <select name="Type" class="form-control"
                ng-model="model.geofence.Type"
                ng-init="model.geofence.Type = 'None'"
                ng-change="model.onChange()">
            <option value="None">Изберете тип зона</option>
            <option value="Circle">Окръжност</option>
            <option value="Strip">Ивица</option>
            <option value="Polygon">Полигон</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Радиус" ng-model="model.geofence.BufferRadius" class="form-control" />
    </div>
    <div ng-hide="model.isEdit" class="form-group">
        <a href="javascript:void(0)" class="icon icon-draw dark " ng-click="model.draw()">Започни изчертаване</a>
    </div>
    <button type="button" ng-click="model.submit()" class="btn btn-default">Запази</button>
</form>
