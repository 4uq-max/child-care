<div class="col-md-8 col-sm-10 col-xs-12">
    <form method="post" id="RegisterForm">
        <h1>Създаване на акаунт</h1>
        <div class="form-group">
            <input type="text" name="Email" placeholder="ime@example.com" data-bind="value: Email" class="form-control" />
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="FirstName" placeholder="Име" class="form-control" data-bind="value: FirstName" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="LastName" placeholder="Фамилия" class="form-control" data-bind="value: LastName" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="Password" placeholder="Парола" data-bind="value: Password" class="form-control" />
        </div>
        <div class="form-group">
            <input type="password" name="ConfirmPassword" placeholder="Парола отново" data-bind="value: ConfirmPassword" class="form-control" />
        </div>
        <button type="button" data-bind="click: submit" class="btn btn-default">Създай акаунт</button>
</form>
</div>
