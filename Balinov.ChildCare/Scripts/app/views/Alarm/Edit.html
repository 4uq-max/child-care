<h1>
    <a class="icon icon-back dark" data-bind="click: $root.list"></a>
    <span data-bind ="visible: !IsEdit()">Нова аларма</span>
    <span data-bind="visible: IsEdit()">Редакция на аларма</span>
</h1>
<form method="post" id="AlarmForm">
    <div class="form-group">
        <select name="DeviceId" data-bind="options: devices, optionsText: 'Name', optionsValue: 'DeviceId', optionsCaption: 'Изберете устройство', value: DeviceId" class="form-control"></select>
    </div>
    <div class="form-group">
        <select name="GeofenceId" data-bind="options: geofences, optionsText: 'Name', optionsValue: 'Id', optionsCaption: 'Изберете зона', value: GeofenceId" class="form-control"></select>
    </div>
    <button type="button" data-bind="click: submit" class="btn btn-default">Запази</button>
</form>
