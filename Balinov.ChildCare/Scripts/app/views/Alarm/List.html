<h1>Аларми</h1>
<a class="btn btn-default" data-bind="click: $root.create">Добави</a>
<div class="list-container">
    <div class="list" data-bind="foreach: alarms">
        <div class="list-item">
            <a class="icon icon-edit dark" data-bind="click: $root.edit"></a>
            <a class="icon icon-delete dark" data-bind="click: $root.remove"></a>
            <span data-bind="text: $data.DeviceName"></span> - 
            <span data-bind="text: $data.GeofenceName"></span>
        </div>
    </div>
</div>
