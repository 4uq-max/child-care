<h1>
    <a href="#/UserDevice/List" class="icon icon-back dark"></a>
    <span>Ново устройство</span>
</h1>
<div ng-include="model.errors.length ? './Scripts/app/views/Error.html' : null"></div>
<form method="post" id="DeviceForm">
    <div class="form-group">
        <input type="text" name="Name" placeholder="Име" ng-model="model.Name" class="form-control" />
    </div>
    <div class="form-group">
        <select name="Platform" data-bind="options: $root.platforms, optionsCaption: 'Изберете платформа', value: Platform" class="form-control"></select>
    </div>
    <div class="form-group">
        <input type="text" name="Uuid" placeholder="Идентификационен код" ng-model="model.Uuid" class="form-control" />
    </div>
    <button type="button" ng-click="model.submit()" class="btn btn-default">Запази</button>
</form>
