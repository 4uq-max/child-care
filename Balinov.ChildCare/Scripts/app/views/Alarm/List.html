<h1>Аларми</h1>
<a href="#/Alarm/Edit" class="btn btn-default">Добави</a>
<div class="list-container">
    <div class="list" ng-repeat="alarm in model.alarms">
        <div class="list-item">
            <a href="#/Alarm/Edit/{{ alarm.Id }}" class="icon icon-edit dark"></a>
            <a class="icon icon-delete dark" ng-click="model.remove(alarm)"></a>
            <span>{{ alarm.DeviceName }} - {{ alarm.GeofenceName }}</span>
        </div>
    </div>
</div>
